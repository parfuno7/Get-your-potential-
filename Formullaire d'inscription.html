<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://picsum.photos/2000/1000?random=1&blur=2&grayscale=0');
      background-size: cover;
      background-position: center;
    }
    .container {
      width: 400px;
      height: 550px;
      margin: 100px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      width: 80%;
    }
    .form-group {
      margin-bottom: 20px;
      width: 100%;
    }
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }
    .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="password"], .form-group input[type="tel"] {
      width: 100%;
      height: 40px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .form-group input[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-sizing: border-box;
    }
    .form-group input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label>Nom :</label>
          <input type="text" name="nom" />
        </div>
        <div class="form-group">
          <label>Pseudonyme :</label>
          <input type="text" name="pseudonyme" />
        </div>
        <div class="form-group">
          <label>E-mail :</label>
          <input type="email" name="email" />
        </div>
        <div class="form-group">
          <label>Numéro de téléphone :</label>
          <input type="tel" name="telephone" />
        </div>
        <div class="form-group">
          <label>Mot de passe :</label>
          <input type="password" name="motdepasse" />
        </div>
        <div class="form-group">
          <input type="submit" value="Connexion" />
        </div>
      </form>
    </div>
  </div>
</body>
</html>
